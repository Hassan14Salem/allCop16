<section  class="p-sm-5 ">

  <h2 data-aos="zoom-out-up" data-aos-duration="1200">
    Plan Your Visit.

  </h2>
  <div class="container p-sm-5 pt-0">

    <div class="row">
      <div data-aos="zoom-out-up" data-aos-duration="1200" *ngFor="let item of slides" class="home">
        <div class="col-md-4 ">
          <a  target="_blank" class="news_item">
            <div class="bg-white news-slider main-shadow rounded p-4">
              <div class="Radious news_img">
                <img [src]="item?.img"  alt="Info">

              </div>
              <div class="title">
                 {{item?.text}}
              </div>

              <div class="container">
               <a href="https://www.visitsaudi.com/en/plan-your-trip/transportation" target="_blank">
                <p>
                  <button type="button" class="btn btn-light">
                    <span>
                      More Info
                    </span>
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                      clip-rule="evenodd">
                      <path fill="#FFFFFF"
                        d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z" />
                    </svg>



                  </button>



                </p>
               </a>
              </div>


            </div>
          </a>
        </div>
      </div>

    </div>
  </div>

</section>
